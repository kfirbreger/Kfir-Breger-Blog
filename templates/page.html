{% extends "base.html" %}

{% block title %}
    {{ page.title }}
{% endblock %}

{% block main %}        
<section id="page">    
    <h1 class="entry-title">{{ page.title }}</h1>
    {% if PDF_PROCESSOR %}
        <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">get the pdf</a>
    {% endif %}
    {{ page.content }}
</section>
{% endblock %}
