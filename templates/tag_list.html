{% if article.tags %}
    <div class="taglist">
        {% for tag in article.tags %}
            <span>
                <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>{% if not loop.last %},{% endif %}
            </span>
        {% endfor %}
    </div>
{% endif %}
{% if PDF_PROCESSOR %}
    <div class="pdf-link">
        <a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>
    </div>
{% endif %}
