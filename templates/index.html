{% extends "base.html" %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href="/blog/theme/css/front.css">
{% endblock %}

{% block main %}
<section id="articles">
{% for article in articles %}
    {% if loop.index < ARTICLES_ON_INDEX %}
        <article class="item">
            <h1 class="article-title">
                {{ article.title }}
            </h1>
            <div class="article-content">
                {{ article.content }}
            </div>
            <div class="meta">
                {% include 'tag_list.html' %}
            </div>
        </article>
    {% endif %}
{% endfor %}
</section>
{% endblock %}
